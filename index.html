<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
         <h2>Password Generator</h2>
        <div class="container">
            <div class="row">
                <input type="text" name="passBox" id="passBox" placeholder="Password"  disabled>
                <img id="copyImg" src="images/copy-icon.jpg" alt="" title="copy">
            </div>
            
            <input type="range" name="slider" id="slider" min="1" max="20" value="12">
            <div class="row">
                <p>Password Length:</p>
                <span id="sliderValue">12</span>
            </div>
            <div class="checkboxes">
                <div>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                    <label for="lowercase">include lowercase characters</label>
                </div>
                <div>
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                    <label for="uppercase">include uppercase characters</label>
                </div>
                <div>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                    <label for="numbers">include numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                    <label for="symbols">include symbols</label>
                </div>
            </div>
            <button type="button" id="button">Generate Password</button>
            <div class="row">
                <p>Password Strength:</p>
                <span id="strengthValue"></span>
            </div>
            <div class="strength">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
